# ================== SERVER ==================
server.port=8080

# ================== DATASOURCE ==================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# ================== JPA / HIBERNATE ==================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# (Opcional) Pode remover a linha abaixo; o Hibernate detecta o dialeto sozinho.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=true

# ================== FLYWAY ==================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.baseline-description=Baseline schema existente

# ================== SQL INIT ==================
# NÃO usar comentário na mesma linha; valores válidos: ALWAYS, EMBEDDED, NEVER
spring.sql.init.mode=NEVER

# ================== JWT ==================
jwt.secret=${JWT_SECRET:troca_por_um_segredo_forte}
jwt.expiration=86400000

# ================== LOG ==================
logging.level.org.springframework=INFO
logging.level.com.petcare=DEBUG
