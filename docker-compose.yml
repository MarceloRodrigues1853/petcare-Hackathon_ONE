services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petcare-backend
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    restart: unless-stopped
    # ðŸ‘‡ tira o healthcheck p/ nÃ£o travar
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: petcare-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - VITE_API_BASE=http://localhost:8080/api
    depends_on:
      - backend
