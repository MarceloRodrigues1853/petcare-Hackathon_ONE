# dica: a chave "version" é obsoleta nas versões atuais do compose

name: petcare

services:
  db:
    image: mysql:8.0
    container_name: petcare-db
    environment:
      MYSQL_DATABASE: petcare
      MYSQL_USER: petcare
      MYSQL_PASSWORD: petcare
      MYSQL_ROOT_PASSWORD: root
      # Habilita auth compatível e facilita conexão local
      MYSQL_ROOT_HOST: '%'
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -ppetcare --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petcare-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      # ativa um perfil, se quiser (opcional)
      SPRING_PROFILES_ACTIVE: docker
      # JDBC para acessar o serviço "db" dentro da rede do compose
      DB_URL: jdbc:mysql://petcare-db:3306/petcare?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: petcare
      DB_PASS: petcare
      # **Substitua** por uma secret BASE64 de >= 32 bytes (256 bits).
      # Exemplo abaixo é o que você gerou com openssl rand -base64 32
      JWT_SECRET: VUOFe/VonnmE9uguOCp9jLpDfg20bZlRqVjCoVtd/9E=
      # tempo de expiração do token (1 dia)
      JWT_EXPIRATION_MS: "86400000"
    ports:
      - "8080:8080"
    # opcional: reiniciar se cair
    restart: unless-stopped

volumes:
  db-data:
