# Arquivo: docker-compose.yml (Revisado)

name: petcare

services:
  db:
    image: mysql:8.0
    container_name: petcare-db
    environment:
      MYSQL_DATABASE: petcare
      MYSQL_USER: petcare       # Para uma melhoria extra, poderia vir de um .env na raiz
      MYSQL_PASSWORD: petcare   # Para uma melhoria extra, poderia vir de um .env na raiz
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -ppetcare --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petcare-backend
    depends_on:
      db:
        condition: service_healthy
    # (SUGESTÃO 1) Movendo as variáveis para um arquivo .env para mais segurança
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: petcare-frontend-dev
    ports:
      - "5173:5173"
    environment:
      # A URL para o frontend está correta, pois o navegador acessa o backend via localhost
      VITE_BACKEND_URL: http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  db-data: