version: "3.9"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: petcare
      MYSQL_USER: pet
      MYSQL_PASSWORD: pet
      MYSQL_ROOT_PASSWORD: root
    ports: ["3306:3306"]
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--sql-mode="]

  backend:
    build: ./backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on: [db]
    ports: ["8080:8080"]

  frontend:
    build: ./frontend
    depends_on: [backend]
    ports: ["5173:5173"]
