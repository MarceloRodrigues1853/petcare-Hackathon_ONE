# ================== SERVER ==================
server.port=8080

# ================== DATASOURCE ==================
# Ajustado para usar os nomes das variáveis do Railway
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}


# ================== JPA / HIBERNATE ==================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Dialeto atualizado para a versão recomendada
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ================== JWT ==================
# Adicionamos uma chave segura como valor padrão caso a variável de ambiente não exista
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# ================== LOG ==================
logging.level.org.springframework=INFO
logging.level.com.petcare=DEBUG