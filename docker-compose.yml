services:
  db:
    image: mysql:8.0
    container_name: petcare-db
    environment:
      MYSQL_DATABASE: petcare
      MYSQL_USER: pet
      MYSQL_PASSWORD: pet
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--sql-mode="]
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-upet", "-ppet"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: petcare-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Opcional: sobrepor URL do DB (já funciona por padrão como está)
      # SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/petcare?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      # SPRING_DATASOURCE_USERNAME: pet
      # SPRING_DATASOURCE_PASSWORD: pet
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: petcare-frontend
    depends_on:
      - backend
    environment:
      # Opcional: se quiser apontar o front pra outra URL da API
      # VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    restart: unless-stopped

volumes:
  db_data:
