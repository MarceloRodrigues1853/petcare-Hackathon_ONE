name: petcare

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petcare-backend
    environment:
      # valores das  credenciais reais do banco de dados no Railway!
      - MYSQLHOST=mysql.railway.internal
      - MYSQLPORT=3306
      - MYSQLDATABASE=railway
      - MYSQLUSER=root
      - MYSQLPASSWORD=wvRzkBEbntsESxxxsuHgDJdTHEATegbH
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: petcare-frontend-dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: http://localhost:8080/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

