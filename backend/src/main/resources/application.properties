# ------------------------
# Porta do servidor
# ------------------------
server.port=${SERVER_PORT:8080}

# ------------------------
# Datasource
# ------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/petcare?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:petcare}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:petcare}

# ------------------------
# JPA / Hibernate
# ------------------------
# NÃ£o deixa o Hibernate criar/alterar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ------------------------
# JWT
# ------------------------
jwt.secret=${JWT_SECRET:czNjcmV0X2RlX2V4ZW1wbG8=}
jwt.expiration-ms=86400000

# ------------------------
# Logs
# ------------------------
logging.level.org.springframework=INFO
logging.level.com.petcare=DEBUG

# ------------------------
# Flyway
# ------------------------
# Ativa o Flyway (roda scripts em src/main/resources/db/migration)
spring.flyway.enabled=true
