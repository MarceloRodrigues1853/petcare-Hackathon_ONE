services:
  db:
    image: mysql:8.0
    container_name: petcare-db
    environment:
      MYSQL_DATABASE: petcare
      MYSQL_USER: pet
      MYSQL_PASSWORD: pet
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--sql-mode="]
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-upet", "-ppet"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: petcare-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petcare-frontend
    depends_on:
      - backend
    # roda o Vite em modo dev dentro do container
    command: npm run dev
    environment:
      NODE_ENV: development         # garante instalação de devDependencies (vite)
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app             # código
      - /app/node_modules           # preserva node_modules do container
    restart: unless-stopped

volumes:
  db_data:
