name: petcare

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petcare-backend
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 90s

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: petcare-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - VITE_API_BASE=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
