name: petcare

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petcare-backend
    environment:
      # valores das  credenciais reais do banco de dados no Railway!
      # --- Credenciais do Banco de Dados do Railway ---
      - MYSQLHOST=tramway.proxy.rlwy.net
      - MYSQLPORT=16347
      - MYSQLDATABASE=railway
      - MYSQLUSER=root
      - MYSQLPASSWORD=wvRzkBEbntsESxxxsuHgDJdTHEATegbH

      # --- Chave Secreta para JWT (Adicionada) ---
      # Pode usar esta chave segura ou gerar a sua própria (https://www.lastpass.com/features/password-generator)
      - JWT_SECRET=ChaveSuperSecretaParaPetCare2025NaoPartilharComNinguem!
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: petcare-frontend-dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: http://localhost:8080/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

# O serviço 'db' e o volume 'db-data' foram removidos.
