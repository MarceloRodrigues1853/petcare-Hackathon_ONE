name: petcare

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petcare-backend
    environment:
      # --- Credenciais do Banco de Dados do Railway ---
      - MYSQLHOST=tramway.proxy.rlwy.net
      - MYSQLPORT=16347
      - MYSQLDATABASE=railway
      - MYSQLUSER=root
      - MYSQLPASSWORD=wvRzkBEbntsESxxxsuHgDJdTHEATegbH

      # --- Chave Secreta para JWT ---
      - JWT_SECRET=ChaveSuperSecretaParaPetCare2025NaoPartilharComNinguem!

      # --- A LINHA QUE FALTAVA ---
      # Esta linha diz ao Spring Boot para usar o ficheiro 'application-docker.properties'
      - SPRING_PROFILES_ACTIVE=docker
      
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: petcare-frontend-dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: http://localhost:8080/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

