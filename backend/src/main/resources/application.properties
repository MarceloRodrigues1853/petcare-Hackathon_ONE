# ================== SERVER ==================
server.port=8080

# ================== DATASOURCE ==================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# ================== JPA / HIBERNATE (CONFIGURAÇÃO FINAL) ==================
# 'update' irá ler as suas entidades Java e ajustar o banco de dados existente
# (ex: adicionar a coluna 'user_type') sem apagar os seus dados.
spring.jpa.hibernate.ddl-auto=update

# Desativamos o Flyway para manter a simplicidade
spring.flyway.enabled=false
# Desativamos a inicialização de dados, pois você já os tem
spring.sql.init.mode=never

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# ================== JWT ==================
jwt.secret=${JWT_SECRET:ChaveSuperSecretaParaPetCare2025NaoPartilharComNinguem!}
jwt.expiration=86400000

# ================== LOG ==================
logging.level.org.springframework=INFO
logging.level.com.petcare=DEBUG